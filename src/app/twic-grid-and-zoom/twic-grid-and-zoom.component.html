<div id="twic-grid-and-zoom">
  <TwicWrapper gitHubUrl="src/app/twic-grid-and-zoom">
    <TwicAbstract title="TwicPics grid & zoom">
      <p>A responsive grid of images enhanced by a zoom transition.</p>
      <p><strong>Scroll down to experience lazy loading in action</strong>.</p>
    </TwicAbstract>
    <div class="twic-grid-and-zoom">
      <ul>
        <ng-container *ngFor="let image of images">
          <li class="twic-item">
            <TwicImg
              [src]="image.url"
              [focus]="image.focus"
              transition="fade+zoom"
              transitionDuration="500ms"
              ratio="4/3"
              mode="cover"
            >
            </TwicImg>
          </li>
        </ng-container>
      </ul>
    </div>
  </TwicWrapper>
</div>
