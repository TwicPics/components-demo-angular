<div id="twic-working-without-images-container">
  <TwicWrapper gitHubUrl="src/app/twic-page-templating">
    <TwicAbstract title="Prepare your page template">
      <p>
        When you develop the page template and can't or don't want to integrate
        your images at this first stage, it is possible
        <br />
        not to assign a value to the<Code>src</Code>property.
      </p>
      <p>
        In this case, TwicPics components will generate a default red
        placeholder, which displays the dimensions of the image container.
      </p>
    </TwicAbstract>
    <div class="twic-testing-container">
      <button class="twic-button" (click)="toggleSrcSet()">
        {{ toggleSrcText }}
      </button>
    </div>
    <div class="twic-grid">
      <div *ngFor="let image of images; let i = index" class="twic-item">
        <TwicImg
          *ngIf="srcIsSet"
          [src]="image"
          placeholder="preview"
          focus="auto"
          [ratio]="i % 2 === 0 ? 1 : '4:3'"
        ></TwicImg>
        <TwicImg
          *ngIf="!srcIsSet"
          placeholder="preview"
          focus="auto"
          [ratio]="i % 2 === 0 ? 1 : '4:3'"
        ></TwicImg>
      </div>
    </div>
  </TwicWrapper>
</div>
